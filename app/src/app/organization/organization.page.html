<ion-header>
  <ion-toolbar color="gucat-green">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="gucat-white"></ion-menu-button>
    </ion-buttons>
    <ion-title>Organization</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/organization/create']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="gucat-orange">

  <ion-item lines="full" *ngFor="let organization of organizations; index as i;" color="gucat-green">
    <ion-label slot="start">{{organization.name}}</ion-label>
    <ion-label slot="end">
      <ion-icon name="pencil-outline" (click)="editOrganization(organization.id)"></ion-icon>
    </ion-label>
    <ion-label slot="end">
      <ion-icon name="trash-outline" (click)="removeOrganization(i, organization.id)"></ion-icon>
    </ion-label>
  </ion-item>

</ion-content>
