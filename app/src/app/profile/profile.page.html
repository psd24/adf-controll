<ion-header>
    <ion-toolbar color="gucat-green">
        <ion-buttons slot="start" color="gucat-white" [routerLink]="['/']" routerDirection="root">
            <ion-icon name="chevron-back-outline" style="font-size: 25px;"></ion-icon>Atras
          </ion-buttons>
        <ion-title>My Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="gucat-orange">

    <div id="container">

        <ion-card color="gucat-green">
            <ion-card-header>
                <ion-card-subtitle>{{ profile.code}}</ion-card-subtitle>
                <ion-card-title>{{ profile.name }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <div class="row">
                    <div class="col">
                        <label>Organization: {{ organization.name }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Email: {{ profile.email}}</label>
                    </div>
                </div>
            </ion-card-content>
        </ion-card>
    </div>


    <ion-grid>
        <ion-row>
            <ion-col size="6" text-center size-lg offset="3">
                <ion-button color="danger" expand="full" (click)="resetPassword(profile.id)">Canviar contrasenya</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" text-center size-lg offset="3">
                <ion-button color="danger" expand="full" (click)="logout()">Salir</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
