<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login</ion-title>
        </ion-toolbar>
    </ion-header>

    <form #forma="ngForm" (ngSubmit)="login(forma)" class="form-group">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div style="text-align: center;">
                        <h2>WELCOME TO ADF</h2>
                    </div>
                    <div padding>
                        <ion-item class="col">
                            <ion-input class="form-control" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                        </ion-item>

                        <ion-item class="col">
                            <ion-input class="form-control" name="password" type="password" placeholder="Password" ngModel required (key.enter)="login(forma)"></ion-input>
                        </ion-item>
                    </div>

                    <div padding>
                        <ion-button size="large" type="submit" expand="block" class="btn btn-outline-primary btn-block">Login</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
