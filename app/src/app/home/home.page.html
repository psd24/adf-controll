<ion-header [translucent]="true">
    <ion-toolbar color="gucat-green">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" color="gucat-white" *ngIf="role.name == 'admin'"></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/profile']">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="gucat-orange">


    <ion-card>
        <img src="../../assets/img/CGIProxy.jpg" alt="bosque">
        <ion-card-header>
            <ion-card-subtitle>Destination</ion-card-subtitle>
            <ion-card-title>Madison, WI</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
        </ion-card-content>
    </ion-card>

    <ion-card color="gucat-green" [routerLink]="['/organization']">
        <ion-card-header>
            <ion-card-subtitle>Organizaciones</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div class="ion-text-center">
                <h1 style="font-size: 3rem;">{{organizationCount}}</h1>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-card color="gucat-green">
        <ion-card-header>
            <ion-card-subtitle>Usuarios</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div class="ion-text-center">
                <h1 style="font-size: 3rem;">{{userCount}}</h1>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
