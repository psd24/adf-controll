<div class="container-fluid">
    <div class="row">
      <div class="col-sm"*ngFor="let camera of cameras">
        <div class="card mb-3">
          <img class="card-img-top" src="{{camera.url}}&time={{timeStamp}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center">{{camera.name}}</h5>
          </div>
        </div>
      </div>
    </div>
</div>
