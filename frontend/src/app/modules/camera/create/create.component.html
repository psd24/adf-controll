<div class="container">
    <div *ngIf="toastUpdate === true" class="alert alert-success" role="alert">
        Camara actualizada correctament
    </div>
    <div *ngIf="toastCreate === true" class="alert alert-success" role="alert">
        Camara creada correctament
    </div>
    <form [formGroup]="formCreateCamera" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nom<span class="text-danger">*</span></label>
                    <input formControlName="name" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ip<span class="text-danger">*</span></label>
                    <input formControlName="ip" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Port<span class="text-danger">*</span></label>
                    <input formControlName="port" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Usuari<span class="text-danger">*</span></label>
                    <input formControlName="user" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contrasenya<span class="text-danger">*</span></label>
                    <input formControlName="password" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Latitud</label>
                    <input formControlName="lat" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Longitud</label>
                    <input formControlName="lon" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Organització<span class="text-danger">*</span></label>
                    <select formControlName="organizationId" class="form-control" id="exampleFormControlSelect1">
                        <option ngValue="" selected disabled>Organització</option>
                        <option *ngFor="let organization of organizations" [ngValue]="organization.id">
                            {{organization.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Marca camera<span class="text-danger">*</span></label>
                    <select formControlName="cameraTypeId" class="form-control" id="exampleFormControlSelect1">
                        <option ngValue="" selected disabled>Marca camera</option>
                        <option *ngFor="let cameraType of cameraTypes" [ngValue]="cameraType.id">{{cameraType.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col" *ngIf="cameraId">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Estat<span class="text-danger">*</span></label>
                    <select formControlName="state" class="form-control" id="exampleFormControlSelect1">
                        <option [ngValue]="0">Inactiu</option>
                        <option [ngValue]="1">Actiu</option>
                        <option [ngValue]="2">Pendent</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <button class="btn btn-primary mt-4" [routerLink]="['/camera']">Enrera</button>
    <button *ngIf="camera && camera.id" class="btn btn-danger mt-4 ml-4" (click)="deleteCamera(camera.id)">Eliminar
        camera</button>
</div>
